{{- range .Values.namespaces }}
apiVersion: v1
kind: LimitRange
metadata:
  name: {{ .name }}-limit
  namespace: {{ .name }}
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: {{ .quota.limitRange.defaultRequest.cpu }}
      memory: {{ .quota.limitRange.defaultRequest.memory }}
    default:
      cpu: {{ .quota.limitRange.default.cpu }}
      memory: {{ .quota.limitRange.default.memory }}
    max:
      cpu: {{ .quota.limitRange.max.cpu }}
      memory: {{ .quota.limitRange.max.memory }}
---
{{- end }}

